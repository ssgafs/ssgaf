<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #000;

        }
        .nav-bar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .nav-bar img {
            width: 40px;
            height: 40px;
        }

</head>
<body>
    <div class="container">
        <div class="main-title">Магазин</div>
        <!-- Содержимое магазина -->
    </div>
    <div class="nav-bar">
        <button onclick="navigateTo('index.html')"><img src="mars_icon_small.png" alt="Главное меню"></button>
        <button onclick="navigateTo('friends.html')"><img src="mars_icon_small.png" alt="Друзья"></button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
