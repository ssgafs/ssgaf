            background-size: cover;
            border-radius: 50%;
            pointer-events: none;
            animation: fly 1s linear;
        }
        @keyframes fly {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px) translateX(calc(-50px + 100 * var(--random)));
            }
        }
        .profile-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .profile-button img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
        .profile-menu {
            position: absolute;
            top: 70px;
            right: 10px;
            width: 300px;
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        .profile-menu.show {
            display: flex;
        }
        .profile-menu div {
            margin: 10px 0;
            font-size: 1em;
        }
    </style>

    <div class="profile-menu" id="profileMenu">
        <div>Profile</div>
        <div>Settings</div>
        <div>Logout</div>
    </div>
    <div class="container">
        <h1 class="main-title">Mars Clicker</h1>
        <div class="main-icon" onclick="clickPlanet()">
            <div class="mars-planet"></div>
        </div>
        <div class="coin-count">
            <img class="coin-icon" src="https://image.flaticon.com/icons/png/512/102/102018.png" alt="Coin">
            <span id="coinCount">0</span>
        </div>
        <div class="progress-bar">
            <div id="progressBar"></div>
        </div>
        <div class="level">Level: <span id="level">1</span></div>
    </div>

    <script>
        let coins = 0;
        let level = 1;

        function getData(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : null;
        }

        function setData(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
        }

        window.onload = function() {
            const savedData = getData('marsClickerData');
            if (savedData) {
                coins = savedData.coins;
                level = savedData.level;
                updateUI();
            }
        };

        function updateUI() {
            document.getElementById('coinCount').innerText = coins;
            document.getElementById('level').innerText = level;
            updateProgressBar();
        }

        function clickPlanet() {
            coins++;
            updateUI();
        }

        function updateProgressBar() {
            const progress = (coins % 10) * 10;
            document.getElementById('progressBar').style.width = progress + '%';
            if (progress === 0) {
                level++;
                updateUI();
            }
        }

        function toggleProfileMenu() {
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('show');
        }

        window.onbeforeunload
