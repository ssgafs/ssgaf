<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Clicker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://bogatyr.club/uploads/posts/2023-06/1687427379_bogatyr-club-p-tsvet-chernii-kosmos-foni-krasivo-7.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        .profile-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .coin-count-top {
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }
        .coin-icon-top {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .profile-button {
            background-color: #444;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .profile-button img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
        .profile-menu {
            position: absolute;
            top: 70px;
            right: 10px;
            width: 300px;
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        .profile-menu.show {
            display: flex;
        }
        .profile-menu div {
            margin: 10px 0;
            font-size: 1em;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin-top: 50px;
        }
        .main-title {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .main-icon {
            width: 150px;
            height: 150px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6_2yH75E8ALfZ_gFtQsJQA7-9XMXiE6bKww&s') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        .coin-count {
            font-size: 2em;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
            position: relative;
        }
        .progress-bar div {
            background-color: #ff4500;
            height: 20px;
            width: 0%;
            transition: width 0.3s;
        }
        .rocket {
            position: absolute;
            left: 0;
            top: -10px;
            width: 30px;
            height: 30px;
            background: url('https://icons.iconarchive.com/icons/icons8/ios7/256/Astrology-Rocket-icon.png') no-repeat center center;
            background-size: cover;
            transition: left 0.3s;
        }
        .level {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .mars-planet {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6_2yH75E8ALfZ_gFtQsJQA7-9XMXiE6bKww&s') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            pointer-events: none;
            animation: fly 1s linear;
        }
        @keyframes fly {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px) translateX(calc(-50px + 100 * random));
            }
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <div class="profile-button" onclick="toggleProfileMenu()">') no-repeat center center;
        </div>
        <div class="coin-count-top">
            <img class="coin-icon-top" src="https://image.shutterstock.com/image-vector/coin-icon-vector-illustration-style-260nw-1287020843.jpg" alt="Coin Icon">
            <span id="coinCountTop">0</span>
        </div>
    </div>
    <div class="profile-menu" id="profileMenu">
        <div><strong>Пользователь:</strong> Mars Explorer</div>
        <div><strong>Уровень:</strong> 5</div>
        <div><strong>Всего монет:</strong> 12345</div>
        <div><button onclick="closeProfileMenu()">Закрыть</button></div>
    </div>
    <div class="container">
        <div class="main-title">Mars Clicker</div>
        <div class="main-icon" onclick="incrementCoins()"></div>
        <div class="coin-count">
            <img class="coin-icon" src="https://image.shutterstock.com/image-vector/coin-icon-vector-illustration-style-260nw-1287020843.jpg" alt="Coin Icon">
            <span id="coinCount">0</span>
        </div>
        <div class="progress-bar">
            <div id="progress">
                <div class="rocket"></div>
            </div>
        </div>
        <div class="level">Уровень: <span id="level">1</span></div>
    </div>
    <script>
        let coins = 0;
        let level = 1;
        let coinsToNextLevel = 10;
        let profileMenuVisible = false;

        function incrementCoins() {
            coins++;
            document.getElementById('coinCount').textContent = coins;
            document.getElementById('coinCountTop').textContent = coins;
            updateProgress();
            showFlyingMars();
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const rocket = document.querySelector('.rocket');
            const progressPercentage = (coins / coinsToNextLevel) * 100;
            progress.style.width = progressPercentage + '%';
            rocket.style.left = progressPercentage + '%';
            if (coins >= coinsToNextLevel) {
                levelUp();
            }
        }

        function levelUp() {
            level++;
            coinsToNextLevel *= 2;
            coins = 0;
            document.getElementById('level').textContent = level;
            document.getElementById('coinCount').textContent = coins;
            document.getElementById('coinCountTop').textContent = coins;
            updateProgress();
        }

        function showFlyingMars() {
            const mars = document.createElement('div');
            mars.className = 'mars-planet';
            mars.style.left = (Math.random() * 100) + 'vw';
            document.body.appendChild(mars);
            setTimeout(() => mars.remove(), 1000);
        }

        function toggleProfileMenu() {
            profileMenuVisible = !profileMenuVisible;
            document.getElementById('profileMenu').classList.toggle('show', profileMenuVisible);
        }

        function closeProfileMenu() {
            profileMenuVisible = false;
            document.getElementById('profileMenu').classList.remove('show');
        }
    </script>
</body>
</html>
