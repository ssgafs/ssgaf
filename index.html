<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tap Game</h1>
        <p>Нажмите кнопку, чтобы заработать очки.</p>
        <button id="tapButton">Tap me!</button>
        <p id="score" style="display: none;">Счет: 0</p>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;

        function updateScore() {
            score += 1;
            document.getElementById('score').innerText = 'Счет: ' + score;
            localStorage.setItem('score', score);
            Telegram.WebApp.sendData(score.toString());
        }

        document.getElementById('tapButton').addEventListener('click', updateScore);

        Telegram.WebApp.open();

        Telegram.WebApp.onUpdate((data) => {
            score = parseInt(data) || 0;
            document.getElementById('score').innerText = 'Счет: ' + score;
            localStorage.setItem('score', score);
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
