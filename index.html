<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .main-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .main-icon {
            width: 150px;
            height: 150px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSblLjMizribr79-2_c9sOo7cAahvfyLXkFsA&s') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
            border-radius: 50%;
        }
        .coin-count {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
        }
        .progress-bar div {
            background-color: #ff4500;
            height: 20px;
            width: 0%;
            transition: width 0.3s;
        }
        .level {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #000; /* Обновлено */
            padding: 10px 0;
        }
        .nav-bar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .nav-bar img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

    <script>
        let coins = 0;
        let experience = 0;
        let level = 1;
        let xpForNextLevel = 500;

        function increment() {
            coins += 1; // Добавляем монеты за клик
            experience += 10; // Добавляем опыт за клик
            if (experience >= xpForNextLevel) {
                level++;
                experience = experience - xpForNextLevel;
                xpForNextLevel += 500;
            }
            updateUI();
        }

        function updateUI() {
            document.querySelector('.coin-count').textContent = `Монеты: ${coins.toLocaleString()}`;
            document.querySelector('.progress-bar div').style.width = `${(experience / xpForNextLevel) * 100}%`;
            document.querySelector('.level').textContent = `Уровень: ${level} (${experience}/${xpForNextLevel} XP)`;
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        // Initial UI update
        updateUI();
    </script>
