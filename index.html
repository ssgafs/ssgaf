<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .main-icon {
            width: 150px;
            height: 150px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSblLjMizribr79-2_c9sOo7cAahvfyLXkFsA&s') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
            border-radius: 50%;
        }
        .main-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .coin-count {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
        }
        .progress-bar div {
            background-color: #ff4500;
            height: 20px;
            width: 0%; /* Начальная ширина */
        }
        .level {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">MarsCoin</div>
        <div class="main-icon" onclick="incrementExperience()"></div>
        <div class="coin-count">Монеты: 0</div>
        <div class="level">Уровень: 1 (<span id="xp">0</span>/500 XP)</div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <script>
        let coins = 0;
        let xp = 0;
        let level = 1;
        let xpForNextLevel = 500;

        function incrementExperience() {
            xp += 10;
            coins += 1;

            if (xp >= xpForNextLevel) {
                level += 1;
                xp = xp - xpForNextLevel;
                xpForNextLevel += 500;
            }

            document.querySelector('.coin-count').textContent = `Монеты: ${coins.toLocaleString()}`;
            document.getElementById('xp').textContent = xp;
            document.querySelector('.level').innerHTML = `Уровень: ${level} (${xp}/${xpForNextLevel} XP)`;

            let progressPercentage = (xp / xpForNextLevel) * 100;
            document.getElementById('progress').style.width = `${progressPercentage}%`;
        }
    </script>
</body>
</html>
