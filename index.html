<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Clicker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://kartinki.pics/uploads/posts/2021-07/thumbs/1625180867_9-kartinkin-com-p-chernii-fon-kosmos-krasivie-foni-9.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .main-title {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .main-icon {
            width: 150px;
            height: 150px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZMeZzcQ2QBeDB7SYN4E3qTAemEEWKE0fztg&s') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        .coin-count {
            font-size: 2em;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
        }
        .progress-bar div {
            background-color: #ff4500;
            height: 20px;
            width: 0%;
            transition: width 0.3s;
        }
        .level {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .mars-planet {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZMeZzcQ2QBeDB7SYN4E3qTAemEEWKE0fztg&s') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            pointer-events: none;
            animation: fly 1s linear;
        }
        @keyframes fly {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px) translateX(calc(-50px + 100 * random));
            }
        }
        .profile-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .profile-button img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
        .profile-menu {
            position: absolute;
            top: 70px;
            right: 10px;
            width: 300px;
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        .profile-menu.show {
            display: flex;
        }
        .profile-menu div {
            margin: 10px 0;
            font-size: 1em;
        }
    </style>
</head>

            <span id="coinText">0</span>
        </div>
        <div class="progress-bar">
            <div></div>
        </div>
        <div class="level">Уровень: 1 (0/500 XP)</div>
    </div>

    <script>
        let coins = 0;
        let experience = 0;
        let level = 1;
        let xpForNextLevel = 500;

        let coinsLastHour = 0;
        let onlineTime = 0;

        // Получение сохраненных данных из локального хранилища при загрузке страницы
        let savedCoins = localStorage.getItem('coins');
        let savedExperience = localStorage.getItem('experience');
        let savedLevel = localStorage.getItem('level');
        let savedXpForNextLevel = localStorage.getItem('xpForNextLevel');
        let savedCoinsLastHour = localStorage.getItem('coinsLastHour');
        let savedOnlineTime = localStorage.getItem('onlineTime');

        // Инициализация значений или использование сохраненных значений, если они существуют
        coins = savedCoins ? parseInt(savedCoins) : 0;
        experience = savedExperience ? parseInt(savedExperience) : 0;
        level = savedLevel ? parseInt(savedLevel) : 1;
        xpForNextLevel = savedXpForNextLevel ? parseInt(savedXpForNextLevel) : 500;
        coinsLastHour = savedCoinsLastHour ? parseInt(savedCoinsLastHour) : 0;
        onlineTime = savedOnlineTime ? parseInt(savedOnlineTime) : 0;

        function increment() {
            coins += 1; // Добавляем монеты за клик
            coinsLastHour += 1;
            experience += 10; // Добавляем опыт за клик
            if (experience >= xpForNextLevel) {
                level++;
                experience = experience - xpForNextLevel;
                xpForNextLevel += 500;
            }
            updateUI();
            saveData(); // Сохраняем данные при каждом изменении
            createFlyingMars(); // Создаем летающую планету
        }

        function updateUI() {
            document.querySelector('#coinText').textContent = `${coins.toLocaleString()}`;
            document.querySelector('.progress-bar div').style.width = `${(experience / xpForNextLevel) * 100}%`;
            document.querySelector('.level').textContent = `Уровень: ${level} (${experience}/${xpForNextLevel} XP)`;
            document.querySelector('#coinsLastHour').textContent = `${coinsLastHour}`;
            document.querySelector('#onlineTime').textContent = `${onlineTime}`;
        }

        // Функция для создания летающих планет Марса
        function createFlyingMars() {
            const mars = document.createElement('div');
            mars.classList.add('mars-planet');
            mars.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(mars);

            mars.addEventListener('animationend', () => {
                mars.remove();
            });
        }

        // Сохранение данных в локальное хранилище браузера
        function saveData() {
            localStorage.setItem('coins', coins);
            localStorage.setItem('experience', experience);
            localStorage.setItem('level', level);
            localStorage.setItem('xpForNextLevel', xpForNextLevel);
            localStorage.setItem('coinsLastHour', coinsLastHour);
            localStorage.setItem('onlineTime', onlineTime);
        }

        // Обновление интерфейса при загрузке страницы
        updateUI();

        // Обновление времени в онлайне каждые 60 секунд
        setInterval(() => {
            onlineTime += 1;
            updateUI();
            saveData();
        }, 60000);
