<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }

        #shop {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tap Game</h1>
        <p>Нажмите кнопку, чтобы заработать очки.</p>
        <button id="tapButton">Tap me! (0)</button>
        <p id="score" style="display: none;">Счет: 0</p>
        <div id="shop" style="display: none;">
            <h2>Магазин</h2>
            <p>Ускоритель фарма (Стоимость: 100 монет)</p>
            <button id="buyButton">Купить</button>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;

        function updateScore() {
            score += 1;
            document.getElementById('tapButton').innerText = 'Tap me! (' + score + ')';
            checkShopAvailability();
            localStorage.setItem('score', score);
            Telegram.WebApp.sendData(score.toString());
        }

        function buyBooster() {
            if (score >= 100) {
                score -= 100;
                localStorage.setItem('score', score);
                document.getElementById('tapButton').innerText = 'Tap me! (' + score + ')';
                // Отправляем данные обратно в бот
                Telegram.WebApp.sendData('booster');
                alert('Вы успешно купили ускоритель фарма!');
                setTimeout(function() {
                    alert('Ваш ускоритель фарма закончился!');
                }, 3600000); // 1 час в миллисекундах
            } else {
                alert('Недостаточно монет для покупки ускорителя фарма!');
            }
        }

        function checkShopAvailability() {
            if (score >= 100) {
                document.getElementById('shop').style.display = 'block';
            } else {
                document.getElementById('shop').style.display = 'none';
            }
        }

        document.getElementById('tapButton').addEventListener('click', updateScore);
        document.getElementById('buyButton').addEventListener('click', buyBooster);

        Telegram.WebApp.open();

        Telegram.WebApp.onUpdate((data) => {
            if (data === 'booster') {
                alert('Ваш ускоритель фарма активирован!');
                setTimeout(function() {
                    alert('Ваш ускоритель фарма закончился!');
                }, 3600000); // 1 час в миллисекундах
            } else {
                score = parseInt(data) || 0;
                document.getElementById('score').innerText = 'Счет: ' + score;
                document.getElementById('tapButton').innerText = 'Tap me! (' + score + ')';
                localStorage.setItem('score', score);
                checkShopAvailability();
            }
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
