<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Clicker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://as1.ftcdn.net/v2/jpg/03/53/23/04/1000_F_353230456_YMF5NLCQhFdWIv1y3LViTQGlv9GdODPn.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .main-title {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .main-icon {
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Mars_Hubble.jpg') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        .coin-count {
            font-size: 2em;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
        }
        .progress-bar div {
            background-color: #ff4500;
            height: 20px;
            width: 0%;
            transition: width 0.3s;
        }
        .level {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .nav-bar {
            display: none;
        }
        .mars-planet {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Mars_Hubble.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            pointer-events: none;
            animation: fly 1s linear;
        }
        @keyframes fly {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px) translateX(calc(-50px + 100 * random));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">MarsCoin</div>
        <div class="main-icon" onclick="increment()"></div>
        <div class="coin-count">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/1_Mars_coin_3D.png/1024px-1_Mars_coin_3D.png" alt="Монета" class="coin-icon">
            <span id="coinText">0</span>
        </div>
        <div class="progress-bar">
            <div></div>
        </div>
        <div class="level">Уровень: 1 (0/500 XP)</div>
    </div>
    <div class="nav-bar">
        <button onclick="navigateTo('shop.html')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsXF8qhDV2SDENXKWnqwiD_1FafwsoLZ-Afw&s" alt="Магазин"></button>
        <button onclick="navigateTo('friends.html')"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsXF8qhDV2SDENXKWnqwiD_1FafwsoLZ-Afw&s" alt="Друзья"></button>
        <button onclick="showLevels()"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsXF8qhDV2SDENXKWnqwiD_1FafwsoLZ-Afw&s" alt="О уровнях"></button>
    </div>

    <script>
        let coins = 0;
        let experience = 0;
        let level = 1;
        let xpForNextLevel = 500;

        // Получение сохраненных данных из локального хранилища при загрузке страницы
        let savedCoins = localStorage.getItem('coins');
        let savedExperience = localStorage.getItem('experience');
        let savedLevel = localStorage.getItem('level');
        let savedXpForNextLevel = localStorage.getItem('xpForNextLevel');

        // Инициализация значений или использование сохраненных значений, если они существуют
        coins = savedCoins ? parseInt(savedCoins) : 0;
        experience = savedExperience ? parseInt(savedExperience) : 0;
        level = savedLevel ? parseInt(savedLevel) : 1;
        xpForNextLevel = savedXpForNextLevel ? parseInt(savedXpForNextLevel) : 500;

        function increment() {
            coins += 1; // Добавляем монеты за клик
            experience += 10; // Добавляем опыт за клик
            if (experience >= xpForNextLevel) {
                level++;
                experience = experience - xpForNextLevel;
                xpForNextLevel += 500;
            }
            updateUI();
            saveData(); // Сохраняем данные при каждом изменении
            createFlyingMars(); // Создаем летающую планету
        }

        function updateUI() {
            document.querySelector('#coinText').textContent = `${coins.toLocaleString()}`;
            document.querySelector('.progress-bar div').style.width = `${(experience / xpForNextLevel) * 100}%`;
            document.querySelector('.level').textContent = `Уровень: ${level} (${experience}/${xpForNextLevel} XP)`;
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        // Функция для отображения информации об уровнях
        function showLevels() {
            alert("У вас 5 уровней: Новичок, Опытный, Продвинутый, Эксперт и Мастер.\nВаш текущий уровень: Новичок.\nДля повышения уровня соберите определенное количество опыта или достигните определенного количества очков.");
        }

        // Сохранение данных в локальное хранилище браузера
        function saveData() {
            localStorage.setItem('coins', coins);
            localStorage.setItem('experience', experience);
            localStorage.setItem('level', level);
            localStorage.setItem('xpForNextLevel', xpForNextLevel);
        }

        // Функция для создания летающих планет Марса
        function createFlyingMars() {
            const mars = document.createElement('div');
            mars.classList.add('mars-planet');
            mars.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(mars);

            mars.addEventListener('animationend', () => {
                mars.remove();
            });
        }

        // Обновление интерфейса при загрузке страницы
        updateUI();
    </script>
</body>
</html>
