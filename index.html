<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .main-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #888;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: #fff;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #ff6a33;
        }
        .register-link {
            margin-top: 10px;
            color: #ff4500;
            text-decoration: none;
            cursor: pointer;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-title">Салам, проходи</div>
        <form id="login-form">
            <input type="text" id="username" class="form-input" placeholder="Логин" required>
            <input type="password" id="password" class="form-input" placeholder="Пароль" required>
            <button type="submit" class="submit-btn">Войти</button>
        </form>
        <a href="register.html" class="register-link">Регистрация</a>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Отмена стандартного поведения формы
            
            // Получаем значения из полей ввода
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Проверка логина и пароля (заглушка)
            if (username === "user" && password === "password") {
                // Вход успешен, сохраняем данные пользователя
                localStorage.setItem("loggedInUser", username);
                
                // Перенаправляем пользователя на главную страницу
                window.location.href = "index.html";
            } else {
                // Ошибка входа, можно добавить здесь соответствующее сообщение для пользователя
                alert("Неправильный логин или пароль.");
            }
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
