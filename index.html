<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }
        .header span {
            font-size: 1.2em;
        }
        .main-icon {
            width: 150px;
            height: 150px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTihZeA0zVpTQAQDoMN7krGGpiT7X9aLZDcyA&s') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
            border: 5px solid #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }
        .stats div {
            text-align: center;
        }
        .stats div span {
            display: block;
            font-size: 1.1em;
        }
        .coin-count, .level-info {
            font-size: 2em;
            margin: 10px 0;
        }
        .progress-bar {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
            height: 20px;
        }
        .progress-bar div {
            background-color: #ff4500;
            height: 100%;
            width: 0%;
        }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #222;
            padding: 10px 0;
            border-top: 2px solid #444;
        }
        .bottom-menu button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>22:08</span>
            <span>Mars Clicker</span>
            <span>Bot</span>
        </div>
        <div class="main-icon" onclick="incrementCoins()"></div>
        <div class="stats">
            <div>
                <span>Прибыль за тап</span>
                <span>+1</span>
            </div>
            <div>
                <span>Опыт за тап</span>
                <span>+100</span>
            </div>
            <div>
                <span>Прибыль в час</span>
                <span>+70,63K</span>
            </div>
        </div>
        <div class="coin-count">Монеты: 0</div>
        <div class="level-info">Уровень: 1 (0/100 XP)</div>
        <div class="progress-bar">
            <div></div>
        </div>
        <div class="bottom-menu">
            <button>Exchange</button>
            <button>Mine</button>
            <button>Friends</button>
            <button>Earn</button>
            <button>Airdrop</button>
        </div>
    </div>

    <script>
        let coins = 0;
        let experience = 0;
        let level = 1;
        let expToNextLevel = 100;

        function incrementCoins() {
            coins += 1;
            experience += 100;

            if (experience >= expToNextLevel) {
                experience -= expToNextLevel;
                level += 1;
                expToNextLevel += 500;
            }

            updateUI();
        }

        function updateUI() {
            document.querySelector('.coin-count').textContent = `Монеты: ${coins.toLocaleString()}`;
            document.querySelector('.level-info').textContent = `Уровень: ${level} (${experience}/${expToNextLevel} XP)`;

            const progress = (experience / expToNextLevel) * 100;
            document.querySelector('.progress-bar div').style.width = `${progress}%`;
        }
    </script>
</body>
</html>
