<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Tap Game</h1>
    <p>Нажмите кнопку, чтобы заработать очки.</p>
    <button id="tapButton">Tap me!</button>
    <p id="score">Счет: 0</p>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;

        function updateScore() {
            score += 1;
            document.getElementById('score').innerText = 'Счет: ' + score;
            localStorage.setItem('score', score);
            // Отправляем данные обратно в бот
            Telegram.WebApp.sendData(score.toString());
        }

        document.getElementById('tapButton').addEventListener('click', updateScore);

        Telegram.WebApp.open();

        Telegram.WebApp.ready();
    </script>
</body>
</html>
