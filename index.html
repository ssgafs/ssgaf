<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease; /* добавляем плавное изменение при наведении */
        }

        button:hover {
            background-color: #555;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }

        #shop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #shop-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        /* CSS анимация для тряски кнопки */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Применяем анимацию при нажатии на кнопку */
        button:active {
            animation: shake 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tap Game</h1>
        <button id="tapButton">Tap me! (0)</button>
        <p id="score" style="display: none;">Счет: 0</p>
        <button id="shopButton">Магазин</button>
        <button id="profileButton">Профиль</button>
    </div>

    <div id="shop">
        <div id="shop-content">
            <h2>Магазин</h2>
            <p>Купить ускоритель (Стоимость: 100 монет)</p>
            <button id="buyBoosterButton">Купить</button>
            <p>Купить Dotcoin (Стоимость: 500 тапов)</p>
            <button id="buyDotcoinButton">Купить</button>
            <button id="closeShopButton">Закрыть</button>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let boosterActive = false;

        function updateScore() {
            if (boosterActive) {
                score += 2;
            } else {
                score += 1;
            }
            document.getElementById('tapButton').innerText = 'Tap me! (' + score + ')';
            checkShopAvailability();
            localStorage.setItem('score', score);
            Telegram.WebApp.sendData(score.toString());
        }

        function buyBooster() {
            if (score >= 100) {
                score -= 100;
                localStorage.setItem('score', score);
                document.getElementById('tapButton').innerText = 'Tap me! (' + score + ')';
                boosterActive = true;
                document.getElementById('buyBoosterButton').disabled = true;
                setTimeout(function() {
                    boosterActive = false;
                    document.getElementById('buyBoosterButton').disabled = false;
                }, 3600000); // 1 час в миллисекундах
                alert('Вы успешно купили ускоритель!');
            } else {
                alert('Недостаточно монет для покупки ускорителя!');
            }
        }

        function buyDotcoin() {
            if (score >= 500) {
                score -= 500;
                localStorage.setItem('score', score);
                document.getElementById('tapButton').innerText = 'Tap me! (' + score + ')';
                alert('Вы успешно купили Dotcoin!');
            } else {
                alert('Недостаточно монет для покупки Dotcoin!');
            }
        }

        function checkShopAvailability() {
            if (score >= 100) {
                document.getElementById('shop').style.display = 'block';
            } else {
                document.getElementById('shop').style.display = 'none';
            }
        }

        document.getElementById('tapButton').addEventListener('click', updateScore);
        document.getElementById('buyBoosterButton').addEventListener('click', buyBooster);
        document.getElementById('shopButton').addEventListener('click', function() {
            document.getElementById('shop').style.display = 'block';
        });
        document.getElementById('closeShopButton').addEventListener('click', function() {
            document.getElementById('shop').style.display = 'none';
        });
        document.getElementById('profileButton').addEventListener('click', function() {
            alert('Ваш профиль:\nНатапано раз: ' + score);
        });
        document.getElementById('buyDotcoinButton').addEventListener('click', buyDotcoin);

        Telegram.WebApp.open();

        Telegram.WebApp.onUpdate((data) => {
            if (data === 'booster') {
                alert('Ваш ускоритель активирован!');
                setTimeout(function() {
                    alert('Ваш ускоритель закончился!');
                }, 3600000); // 1 час в миллисекундах
            } else {
                score = parseInt(data) || 0;
                document.getElementById('score').innerText = 'Счет: ' + score;
                document.getElementById('tapButton').innerText = 'Tap me! (' + score + ')';
                localStorage.setItem('score', score);
                checkShopAvailability();
            }
        });

        Telegram.WebApp.open();
    </script>
</body>
</html>
