    <div class="container">
        <div class="header">
            <span>22:08</span>
            <span>Mars Clicker</span>
            <span>Bot</span>
        </div>
        <div class="main-icon" onclick="incrementCoins()"></div>
        <div class="stats">
            <div>
                <span>Прибыль за тап</span>
                <span>+5</span>
            </div>
            <div>
                <span>Монет для апа</span>
                <span>1M</span>
            </div>
            <div>
                <span>Прибыль в час</span>
                <span>+70,63K</span>
            </div>
        </div>
        <div class="coin-count">4,354</div>
        <div class="progress-bar">
            <div></div>
        </div>
        <div class="bottom-menu">
            <button>Exchange</button>
            <button>Mine</button>
            <button>Friends</button>
            <button>Earn</button>
            <button>Airdrop</button>
        </div>
    </div>

    <script>
        let coins = 4354;

        function incrementCoins() {
            coins += 5;
            document.querySelector('.coin-count').textContent = coins.toLocaleString();
        }
    </script>
